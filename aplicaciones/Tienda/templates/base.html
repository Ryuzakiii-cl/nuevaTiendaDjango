{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="icon" href="{% static 'img/iconoWeb.ico' %}" />

    {% block head %}

    {% endblock %}
    <title>PawPetShop</title>
</head>
<body>





    <nav class="navbar navbar-expand-lg bg-success">
        <img src="{% static 'img/logot.png' %}" alt="" width="150px">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'inicio' %}"><ion-icon name="home"></ion-icon> Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'productos' %}"><ion-icon
                                name="basket"></ion-icon> Productos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <ion-icon name="heart"></ion-icon> Servicios
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item btn-success" href="{% url 'cuidados' %}">Cuidados</a></li>
                            <li><a class="dropdown-item btn-success" href="{% url 'veterinaria' %}">Veterinaria</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'carrito' %}"><ion-icon
                                name="cart"></ion-icon> Compras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'login' %}"><ion-icon
                                name="person"></ion-icon> Ingresar</a>
                    </li>
                    <div class="form-check form-switch mx-2 mt-2">
                        <input class="form-check-input p-2" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                            checked onclick="cambiarTema()">
                    </div>
                </ul>

                <!-- api reloj -->
                <ul class="navbar-nav">
                    </li>
                    <li class="nav-item align-self-center">
                        <h4 onload="mostrarHora()" class="hora" id="miReloj"></h4>
                    </li>
                    <li class="nav-item text-end">
                        <h1 class="tiempo"></h1>
                    </li>
                    <li class="nav-item text-start align-self-center me-4">
                        <h4 id="comuna"></h4>
                    </li>
                </ul>


                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar producto..." aria-label="Search">
                    <button class="btn btn-primary" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>




    {% block body %}

    {% endblock %}




    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>


    <script src="{% static 'js/jquery-3.6.4.min.js' %}"></script>
    <script src="{% static 'js/funciones.js' %}"></script>
    <script src="{% static 'js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>
    {% block script %}
    

    {% endblock script %}


</body>
</html>
