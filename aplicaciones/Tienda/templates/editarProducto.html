{% extends './base.html' %}
{% load static %}


{% block body %}
    <h1 class="text-center">
        Editar Productos
    </h1>

    <div class="container">
        <form action="/editarProductoForm" method="POST" enctype="multipart/form-data"> {% csrf_token %}
            <div class="row">
                <div class="col-md-4">
                    <label for="txtSku">SKU:</label>
                    <input readonly value="{{prod.sku}}" name="txtSku" id="txtSku" type="text" class="form-control">
                </div>
    
                <div class="col-md-8">
                    <label for="txtNombre">Nombre:</label>
                    <input value="{{prod.nombre}}" name="txtNombre" id="txtNombre" type="text" class="form-control">
                </div>
    
                <div class="col-md-4">
                    <label for="txtStock">Stock:</label>
                    <input value="{{prod.stock}}" name="txtStock" id="txtStock" type="text" class="form-control">
                </div>
    
    
                <div class="col-md-4">
                    <label for="txtPrecio">Precio:</label>
                    <input value="{{prod.precio}}" name="txtPrecio" id="txtPrecio" type="text" class="form-control">
                </div>
    
                <div class="col-md-4">
                    <label for="cmbCategoria">Categoria:</label>
                    <select name="cmbCategoria" id="cmbCategoria" class="form-select" aria-label="Default select example">
                        <option disabled selected>Seleccione</option>
                        {% for c in cate %}
                        <option value="{{c.id_categoria}}" {% if c.id_categoria==prod.id_categoria.id_categoria %} selected
                            {% endif %}>{{c.nombre_categoria}}</option>
                        {% endfor %}
                    </select>
                </div>
    
                <div class="col-md-12">
                    <label for="txtDescripcion">Descripción:</label>
                    <input value="{{prod.descripcion}}" name="txtDescripcion" id="txtDescripcion" type="text"
                        class="form-control">
                </div>
    
                <div class="col-md-12">
                    <label for="txtImg">Imagen Url:</label>
                    <img src="{{prod.imagen_url.url}}" height="100" alt="">
                    <input name="txtImg" id="txtImg" type="file" class="form-control">
                </div>
    
    
            </div>
            <button class="btn btn-success mt-5 w-100">Agregar producto</button>
        </form>
    </div>


    <!-- PIE DE PAGINA -->  
    <div class="row">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="{% url 'inicio' %}" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="https://www.Instagram.com" class="nav-link px-2 text-muted"
                        target="_blank">Instagram</a></li>
                <li class="nav-item"><a href="https://www.Facebook.com" class="nav-link px-2 text-muted"
                        target="_blank">Facebook</a></li>
            </ul>
            <p class="text-center text-muted">©2023 PawPetShop</p>
        </footer>
    </div>
{% endblock %}



{% block script %}

{% endblock %}
